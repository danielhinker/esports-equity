{% extends "layout.html" %}
{% load bootstrap3 %}

{% block title %}Invest in {{ team.title }} | {{ block.super }}{% endblock %}

{% block body %}



<div class="container">
    <h1>Invest Now!</h1>
<div class="container">
    <form action="" method="POST">
        <input type='hidden' name='team_pk' value={{ project_pk }}>
        <input type='hidden' name='amount' value={{ amount }}>
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Submit" class="btn btn-default">
    </form>
</div>




</div>


{% endblock %}
