{% extends "layout.html" %}
{% load bootstrap3 %}

{% block title_tag %}Update Escrow Account | {{ block.super }}{% endblock %}

{% block body_content %}
<div class="container">
    <h1>Update Escrow Account</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Update Escrow Account" class="btn btn-default">
    </form>
</div>
{% endblock %}
