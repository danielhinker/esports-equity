{% extends "layout-new.html" %}
{% load bootstrap3 %}

{% block title_tag %}Login | {{ block.super }}{% endblock %}

{% block body_content %}
    <head>
        <link href="{% static 'css/land.css'%}" rel="stylesheet">
        <link href="{% static 'css/signin.css' %}" rel="stylesheet">

    </head>
    <div class="container">
        <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="Login" class="btn btn-default">
        </form>
    </div>
{% endblock %}
